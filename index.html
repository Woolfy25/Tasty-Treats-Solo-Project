<!DOCTYPE html>
<html lang="en">
  <!-- ADAUGAT HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <!-- SCHIMBAT SCSS in CSS -->
    <link rel="stylesheet" href="./sass/_hero-ramon.css" />
    <link rel="stylesheet" href="./sass/_order_modal-ramon.css" />
    <link rel="stylesheet" href="./sass/_dark_mode.css" />
    <link rel="stylesheet" href="./sass/_dark_mode_ramon.css" />
    <link rel="stylesheet" href="./sass/_variables.css" />
    <link rel="stylesheet" href="./sass/_common.css" />
    <link rel="stylesheet" href="./sass/test-alina.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      media="all"
      rel="stylesheet"
    />
  </head>
  <!-- ADAUGAT HEAD -->
  <!-- ADAUGAT BODY -->
  <body>
    <!-- HERO -->
    <section class="hero">
      <div class="hero-container">
        <div class="hero-left-side">
          <div class="hero-text-container">
            <h1 class="hero-title">
              Learn to Cook
              <span class="hero-span">Tasty Treats'</span>
              Customizable Masterclass
            </h1>
            <p class="hero-information">
              TastyTreats - Customize Your Meal with Ingredient Options and
              Step-by-Step Video Guides.
            </p>
          </div>
          <button type="button" class="hero-button" onclick="togglePopUp()">Order now</button>
        </div>
        <!-- SLIDESHOW -->
        <div class="slideshow">
          <!-- slide wrapper -->
          <div class="slide-wrapper">
            <div class="slider">
              <!-- slide-nav -->
              <input type="radio" name="radio-btn" id="radio1" />
              <input type="radio" name="radio-btn" id="radio2" />
              <input type="radio" name="radio-btn" id="radio3" />
              <div class="slide first" id="slide-1">
                <div class="slider-container-first"></div>
                <p class="slider-container-second">
                  Grilled, smoky, delicious barbecue
                </p>
                <div class="slider-container-third"></div>
              </div>
              <div class="slide" id="slide-2">
                <div class="slider-second-container-first"></div>
                <p class="slider-second-container-second">
                  Hot, cheesy and satisfying pizza
                </p>
                <div class="slider-second-container-third"></div>
              </div>
              <div class="slide" id="slide-3">
                <div class="slider-third-container-first"></div>
                <p class="slider-third-container-second">
                  Fluffy and sweet pancakes
                </p>
                <div class="slider-third-container-third"></div>
              </div>
              <!-- auto nav -->
               <!-- TESTING AUTO NAV -->
              <div class="auto-nav">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
              </div>
            </div>
          <!-- manual nav -->
          <div class="manual-nav">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
          </div>
        </div>
        
      </div>
    </section>
    <!-- MODAL -->
    <div class="modal" id="modal-window">
      <div class="overlay"></div>
      <div class="content">
        <button type="button" class="exit-button" onclick="togglePopUp()">
          <!-- <img src="./images/icons/close.svg" alt="close button"> -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="x">
            <path id="Vector" d="M18 6L6 18" stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path id="Vector_2" d="M6 6L18 18" stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
            </svg>
        </button>
        <h2 class="form-title">ORDER NOW</h2>
        <form class="form">
          <div class="form-div">
            <label class="labels" for="fullname">Name</label>
            <input type="text" id="fullname" name="fullname">
          </div>
          <div class="form-div">
            <label class="labels" for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-div">
            <label class="labels" for="mail">Email</label>
            <input type="email" id="mail" name="mail">
          </div>
          <div class="form-div">
            <label class="labels" for="textarea">Comment</label>
            <textarea name="textarea" id="textarea"></textarea>
          </div>
          <input class="submit-form" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <!-- TEST ALINA -->
    <section>
      <div class="is-hidden rating" ratig-modal>
        <div class="rating-bg rating-container">
          <button class="rating-close" type="button" ratig-modal-close>
            <img class="close" src="./images/icons/close.svg" />
          </button>
          <div class="rating-selection">
            <span class="rating-title">Rating </span>
            <div class="rating-display">
              <span class="rating-value" id="output">0.0 </span>
              <div class="rating-stars-row">
                <span onclick="gfg(1)" class="star">
                  <svg width="25" height="25">
                    <symbol id="icon-Star-1" viewBox="0 0 24 24">
                      <path d="M10.37 2.446c.513-1.579 2.748-1.579 3.261 0l1.449 4.459a1.715 1.715 0 0 0 1.63 1.185h4.688c1.661 0 2.351 2.125 1.008 3.101l-3.793 2.756a1.715 1.715 0 0 0-.623 1.917l1.449 4.459c.513 1.579-1.294 2.893-2.638 1.917l-3.793-2.756a1.716 1.716 0 0 0-2.015 0L7.2 22.24c-1.344.976-3.151-.337-2.638-1.917l1.449-4.459a1.716 1.716 0 0 0-.623-1.917l-3.793-2.755C.251 10.216.942 8.091 2.603 8.091h4.688c.743 0 1.401-.478 1.63-1.185l1.449-4.459z"  />
                    </symbol>
                  </svg>
                </span>
                <span onclick="gfg(2)" class="star"
                  ><svg width="25" height="25">
                    <use href="./images/icons/sprite-alina.svg#icon-star"></use>
                  </svg>
                </span>
                <span onclick="gfg(3)" class="star"
                  ><svg width="25" height="25">
                    <use href="./images/icons/sprite-alina.svg#icon-star"></use>
                  </svg>
                </span>
                <span onclick="gfg(4)" class="star"
                  ><svg width="25" height="25">
                    <use href="./images/icons/sprite-alina.svg#icon-star"></use>
                  </svg>
                </span>
                <span onclick="gfg(5)" class="star"
                  ><svg width="25" height="25">
                    <use href="./images/icons/sprite-alina.svg#icon-star"></use>
                  </svg>
                </span>
              </div>
            </div>
            <p class="rating-product-quote">Rating product short description</p>
          </div>
          <div class="rating-submit-form">
            <input
              type="text"
              class="rating-email-form"
              placeholder="Enter email"
            />
            <button type="submit" class="rating-send">Send</button>
          </div>
        </div>
      </div>
    </section>
     <!-- TEST ALINA END -->
    <!-- STERS  JS -->
    <script src="./JS/home/slider.js"></script>
    <script src="./JS/home/modal.js"></script>
    <script src="./JS/home/test-alina.js"></script>
  </body>
  <!-- ADAUGAT BODY -->
</html>
